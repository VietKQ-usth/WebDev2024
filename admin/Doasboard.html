<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/dash_board_style.css">
  <title>Doashboard</title>
</head>
<body>


<section id="content">

<main>
  <div class="head-title">
    <div class="left">
      <h1>Dashboard</h1>
      <ul class="breadcrumb">
        <li>
          <a href="#"> Dashboard</a>
        </li>
        <li>
          <i class="bx bx-cheron-right"></i>
        </li>
        <li>
          <a class="active" href="#">Home</a>
        </li>
      </ul>
    </div>
  </div>

<ul class="box-info">
  <li>
    <i class='bx bx-news' ></i>
    <span class="text">
      <h3>10</h3>
      <p>Issued News</p>
    </span>
  </li>
  <li>
    <i class='bx bx-book-open' ></i>
    <span class="text">
      <h3>30|30</h3>
      <p>Manage News</p>
    </span>
  </li>
  <li>
    <i class='bx bx-face'></i>
    <span class="text">
      <h3>2</h3>
      <p>Manage Users</p>
    </span>
  </li>
  <li>
    <i class="bx bxs-dollar-circle"></i>
    <span class="text">
      <h3>0</h3>
      <p>Fine Collected</p>
    </span>
  </li>
</ul>

  <div class="table-data">
    <div class="library">
      <div class="head">
        <h3>Library Popular News Data</h3>
      </div>
      <ul class="library-list">
        <li class="VietNam">
          <p>Histories of VietNam</p>

        </li>
        <li class="Science">
          <p>The world of science</p>

        </li>
        <li class="Weather">
          <p>The Weather in the world </p>

        </li>
        <li class="HotNews">
          <p>Hot News</p>

        </li>
      </ul>
    </div>
  </div>
</main>
</section>
</body>
</html>
